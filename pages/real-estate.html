<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Way Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            line-height: 1.6;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 2.5rem;
        }

        .image-section {
            width: 60%;
            margin: 0 auto;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .text-section {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .text-section p {
            max-width: 800px;
            margin: 0 auto;
            color: #ddd;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .image-section {
                width: 100%;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .text-section p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Real estate & Constructions</h1>
        <div class="image-section">
            <img src="../images/Hilton Tower.jpg" alt="Design Way Project">
        </div>
        <div class="text-section">
            <p>Project Name: Hilton Tower <br/>
                Client: Mrs. Mariam Nesa and Others <br/>
                Details: Basement+15 Storied, 12,000 S.Ft. <br/>
                Location: Officerâ€™s Housing, Ashulia, Dhaka-1344</p>
        </div>
    </div>
</body>

</html>
