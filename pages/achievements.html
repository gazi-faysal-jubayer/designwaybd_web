<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            padding: 20px;
            margin: 0;
            line-height: 1.8;
            color: #fff;
            background-color: #000;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
            text-align: center;
        }

        /* Full-width slider container */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full screen height */
            overflow: hidden;
        }

        /* Slide images container */
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
            /* Smooth transition */
        }

        /* Slide images */
        .slides img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            /* Ensures images cover the screen */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .slides img {
                height: auto;
                /* Adjust height for smaller screens */
            }

            .slider {
                height: 60vh;
                /* Reduce height on mobile for better usability */
            }
        }

    </style>
</head>

<body>
    <h2 class="mb-4">Achievements</h2>
    <div class="slider">
        <div class="slides">
            <img src="../images/2-Achievements/1.jpg" alt="Achievement 1">
            <img src="../images/2-Achievements/2.jpg" alt="Achievement 2">
            <img src="../images/2-Achievements/3.jpg" alt="Achievement 3">
        </div>
    </div>


    <script>
        // JavaScript for smooth slider
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelector(".slides");
            const images = slides.querySelectorAll("img");
            let currentIndex = 0;

            const getOffset = () => {
                // Check the screen width and set the offset
                return window.innerWidth <= 768 ? -100 : -80; 
            };

            const slideImages = () => {
                const offset = currentIndex * getOffset(); // Calculate the dynamic offset
                slides.style.transform = `translateX(${offset}%)`;
                currentIndex = (currentIndex + 1) % images.length; // Loop through images
            };

            // Auto-slide every 3 seconds
            setInterval(slideImages, 3000);
        });
    </script>

</body>

</html>
