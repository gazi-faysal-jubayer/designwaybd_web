<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            padding: 20px;
            margin: 0;
            line-height: 1.8;
            color: #fff;
            background-color: #000;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
            text-align: center;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .slider {
                height: 100%;
            }

            .slides {
                flex-direction: column;
            }

            .slides img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <h2 class="mb-4">Achievements</h2>
    <div class="slider">
        <div class="slides">
            <img src="../images/2-Achievements/1.jpg" alt="Achievement 1">
            <img src="../images/2-Achievements/2.jpg" alt="Achievement 2">
            <img src="../images/2-Achievements/3.jpg" alt="Achievement 3">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelector(".slides");
            const images = slides.querySelectorAll("img");
            let currentIndex = 0;

            const isMobile = () => window.innerWidth <= 768;

            const slideImages = () => {
                if (isMobile()) {
                    // For mobile, slide vertically
                    const offset = currentIndex * -30; // Each image is 100% of the viewport height
                    slides.style.transform = `translateY(${offset}vh)`;
                } else {
                    // For desktop, slide horizontally
                    const offset = currentIndex * -130; // Each image is 100% of the viewport width
                    slides.style.transform = `translateX(${offset}vh)`;
                }
                currentIndex = (currentIndex + 1) % images.length; // Loop through images
            };

            // Auto-slide every 3 seconds
            setInterval(slideImages, 3000);

            // Recalculate on window resize
            window.addEventListener("resize", () => {
                currentIndex = 0; // Reset index to avoid offset issues
                slides.style.transform = isMobile() ? `translateY(0vh)` : `translateX(0%)`;
            });
        });
    </script>
</body>

</html>
